<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <body>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

  <div class="container">
    <header class="header-container">
      <img
        src="https://static.vecteezy.com/system/resources/previews/019/995/612/non_2x/shopping-list-icon-vector.jpg" />
      <h1>Shopping List</h1>
    </header>

    <form id="item-form">
      <div class="form-control">
        <input type="text" class="form-input" id="item-input" name="item" placeholder="Enter Item" />
      </div>
      <div class="form-control">
        <button type="submit" class="btn"><i class="fa-solid fa-plus"></i> Add Item</button>
      </div>
    </form>
    <div class="filter">
      <input type="text" class="form-input-filter" id="filter" placeholder="Filter Items" />
    </div>
    <ul id="item-list" class="items">

    </ul>
    <button id="clear" class="btn-clear">Clear All</button>
  </div>
  <script src="index.js"></script>
</body>

</html>
